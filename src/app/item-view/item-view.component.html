<md-card class="img-card">
  <img src="{{selectedItem?.imagePath}}" alt="">
  <button md-fab class="find-button" (click)="find()" #findButton><i class="material-icons">&#xE3B0;</i></button>
</md-card>
<!--can't change style-->
<h1>{{selectedItem?.name}}</h1>
<p>Lost count: {{selectedItem?.count}}</p>

<ul>
  <li *ngFor="let word of selectedItem?.keyWords">
    {{ word }}
  </li>
</ul>
